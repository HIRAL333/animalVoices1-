
<html>
    <head>
      <title>Sound Controlled Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
          <h2>Sound-Controlled-Animals</h2>
          <p>Note: Wait the scroller to answer , some of the voices I did are roar , meow , bark and last but not the least chirping .</p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification()">Start</button>
          <h3 id="result_label">I can hear - </h3>
          <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="cat cute gif.gif" id="cat" width="300" height="300">
          <img src="dog cute gif.gif" id="dog" width="300" height="300">
          <img src="cute-bird gif.gif" id="bird" width="300" height="300">
          <img src="cute-lion gif.gif" id="lion" width="300" height="300">
        </center>
      </div>
      <div class="copy_right_footer">Developed by Hiral Sisodia</div>
  <script src="main.js"></script>
    </body>
  </html>
